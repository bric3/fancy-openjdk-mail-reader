micronaut:
  application:
    name: fancy-mail
  server:
    port: ${PORT:8080}

  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:static"

  http:
    client:
      read-timeout: 30s
      connect-timeout: 10s

  views:
    jte:
      dynamic: true

# Cache configuration
fancymail:
  cache:
    max-size: 1000
    expire-after-write: PT1H  # 1 hour
  thread-cache:
    max-size: 100
    expire-after-write: PT6H  # 6 hours (thread structure changes less frequently)

# UI Messages - can be overridden to customize text

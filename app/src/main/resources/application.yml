micronaut:
  application:
    name: fancy-mail
  server:
    port: ${PORT:8080}

  router:
    static-resources:
      default:
        enabled: true
        mapping: "/**"
        paths: "classpath:static"

  http:
    client:
      read-timeout: 30s
      connect-timeout: 10s

  views:
    jte:
      dynamic: true

# Cache configuration
fancymail:
  cache:
    max-size: 1000
    expire-after-write: PT1H  # 1 hour
  thread-cache:
    max-size: 100
    expire-after-write: PT6H  # 6 hours (thread structure changes less frequently)
  # URL path prefixes - can be customized
  paths:
    rendered: rendered
    markdown: markdown
    threads: threads
  # Mailing lists to display on the home page
  mailing-lists:
    amber-dev:
      description: Project Amber development
    amber-spec-experts:
      description: Amber specification experts
    jdk-dev:
      description: JDK development
    core-libs-dev:
      description: Core libraries development
    hotspot-dev:
      description: HotSpot VM development
    compiler-dev:
      description: Compiler development
    loom-dev:
      description: Project Loom (virtual threads)
    panama-dev:
      description: Project Panama (foreign function)
    valhalla-dev:
      description: Project Valhalla (value types)
    babylon-dev:
      description: Project Babylon (code reflection)
    jextract-dev:
      description: jextract tool development
    jmc-dev:
      description: JDK Mission Control
    jol-dev:
      description: Java Object Layout
    serviceability-dev:
      description: Serviceability development
    security-dev:
      description: Security development
    build-dev:
      description: Build system

